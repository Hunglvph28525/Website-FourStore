<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/layout/navbar.css">
</head>
<body>
<div id="wrapper">



    <div class="row">

        <div class="col-sm-2">

            <div class="left-side-menu" th:insert="layout/navbar.html :: header">

            </div>

        </div>

        <div class="col-sm-10">
            <div class="content-page">
                <div class="content">

                    <!-- Start Content-->
                    <div class="container-fluid">

                        <!-- start page title -->
                        <div class="row">
                            <div class="col-12">
                                <div class="page-title-box">
                                    <div class="page-title-center">
                                        <h1 class="page-title" style="text-align: center; font-size: 200%">Size</h1>


                                    </div>
                                </div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-12">

                                <div class="row">
                                    <div class="col-12">
                                        <div class="card-box" style="display: flex;justify-content:center ">


                                            <div class="col-xl-12">
                                                <div class="dataTables_filter">
                                                    <label>Search:
                                                        <input
                                                                type="search" class="form-control form-control-sm"
                                                                placeholder="" aria-controls="datatable-buttons"
                                                                style="width: 300px">
                                                    </label>
                                                    <button type="button" class="btn btn-primary waves-effect waves-light">
                                                        <span class="btn-label"><i class="mdi mdi-search-web"></i>
                                                        </span>Tìm Kiếm
                                                    </button>
                                                    <button type="button" class="btn btn-primary waves-effect waves-light">
                                                        <span class="btn-label"><i class="mdi mdi-reload"></i>
                                                        </span>Làm mới
                                                    </button>
                                                    <div  style="float: right">
                                                        <a th:href="@{view-add}"  class="btn btn-primary" data-toggle="modal"><i
                                                                class="material-icons">&#xE147;</i>
                                                            <span>Thêm Mới</span></a>
                                                    </div>

                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>





                                <div class="row" style="margin-top: 50px">
                                    <div class="col-sm-12">
                                        <table id="datatable-buttons"
                                               class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline"
                                               style="border-collapse: collapse; border-spacing: 0px; width: 100%;"
                                               role="grid" aria-describedby="datatable-buttons_info">
                                            <thead class="text-center">
                                            <tr>

                                                <td>Mã</td>
                                                <td>Tên</td>
                                                <td>Trạng thái</td>

                                                <td>Action</td>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="l, row : ${list.content}" class="text-center">

                                                <td class="align-middle" th:text="${l.id}"></td>
                                                <td class="align-middle" th:text="${l.name}"></td>
                                                <td class="align-middle" th:if="${l.status == '1'}">Hoạt động</td>
                                                <td class="align-middle" th:if="${l.status == '0'}">Không hoạt
                                                    động
                                                </td>


                                                <td class="align-middle">
                                                    <a  class="btn btn-primary" th:href="@{view-update/{id}(id=${l.id})}">
                                                        Sửa
                                                    </a>
                                                    <a th:href="@{delete/{id}(id=${l.id})}" class="btn btn-primary">
                                                        Xóa
                                                    </a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 col-md-12" style="display: flex; justify-content: center">
                                        <div class="dataTables_paginate paging_simple_numbers"
                                             id="datatable-buttons_paginate">
                                            <ul class="pagination">
                                                <li class="page-item"
                                                    th:classappend="${list.number == 0} ? disabled">
                                                    <a class="page-link"
                                                       th:href="@{/size/hien-thi(page=${list.number - 1})}">
                                                        Previous
                                                    </a>
                                                </li>
                                                <li class="page-item"
                                                    th:each="pageNumber : ${#numbers.sequence(0, list.totalPages - 1)}">
                                                    <a class="page-link"
                                                       th:href="@{/size/hien-thi(page=${pageNumber})}"
                                                       th:text="${pageNumber + 1}"
                                                       th:classappend="${pageNumber == list.number} ? active">
                                                    </a>
                                                </li>
                                                <li class="page-item"
                                                    th:classappend="${list.number == list.totalPages - 1} ? disabled">
                                                    <a class="page-link"
                                                       th:href="@{/size/hien-thi(page=${list.number + 1})}">
                                                        Next
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end row -->


                </div><!-- end col -->
            </div>
            <!-- end row -->


        </div>
        <!-- end row -->

    </div> <!-- end container-fluid -->

</div> <!-- end content -->


</div>
</div>





<!-- Footer Start -->
<footer class="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                2016 - 2019 &copy; Uplon theme by <a href="">Coderthemes</a>
            </div>
        </div>
    </div>
</footer>
<!-- end Footer -->

</div>


</div>




</body>
</html>
