<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- App favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico">

    <!-- App css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">

</head>

<body>


<!-- Topbar Start -->
<div th:replace="~{layout/topbar :: topbar}"></div>
<!-- end Topbar -->
<!-- ========== Left Sidebar Start ========== -->
<div th:replace="~{layout/sidebar :: sidebar}"></div>
<!-- Left Sidebar End -->

<!-- ============================================================== -->
<!-- Start Page Content here -->
<!-- ============================================================== -->

<div class="content-page">


    <!-- Start container-fluid -->
    <div class="content">
        <!-- viết các thành phần vào đây -->

        <div class="container-fluid">

            <!-- start  -->
            <div class="row">
                <div class="col-12">
                    <div>
                        <h4 class="header-title mb-3">Thêm chi tiết sản phẩm</h4>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="col-sm-12">
                <form action="/chi-tiet-san-pham/add" method="post" th:object="${att}">

                    <div class="container">
                        <div class="row">
                            <div class="col-sm-4" style="margin: auto">
                                <label>Sản phẩm </label>
                                <br>
                                <select class="form-select"
                                        aria-label="Default select example"
                                        style="height: 58px; width: 200px"
                                        th:field="*{product}">
                                    <option th:each="sp : ${listSanPham}"
                                            th:value="${sp.id}"
                                            th:text="${sp.productName}"></option>
                                </select>
                            </div>

                            <div class="col-sm-4" style="margin: auto">
                                <label>Màu sắc</label>
                                <br>
                                <select class="form-select"
                                        aria-label="Default select example"
                                        style="height: 58px; width: 200px"
                                        th:field="*{color}">
                                    <option th:each="ms : ${listMauSac}"
                                            th:value="${ms.id}"
                                            th:text="${ms.colorName}"></option>
                                </select>
                            </div>


                        </div>


                        <div class="row">
                            <div class="col-sm-4" style="margin: auto">
                                <label>Size</label>
                                <br>
                                <select class="form-select"
                                        aria-label="Default select example"
                                        style="height: 58px; width: 200px"
                                        th:field="*{size}">
                                    <option th:each="s : ${listSize}"
                                            th:value="${s.id}"
                                            th:text="${s.name}"></option>
                                </select>
                            </div>

                            <div class="col-sm-4" style="margin: auto">
                                <label>Số lượng</label>
                                <br>
                                <input class="form-control" type="number" th:field="*{quantity}" style="width: 200px">
                            </div>


                        </div>








                    </div>






                    <div class="row" style="margin-top: 20px">
                        <div class="col-sm-4" style="margin: auto">
                            <button type="submit" class="btn btn-primary">Thêm</button>

                        </div>


                    </div>

            </div>

            </form>


        </div>


    </div>
    <!-- end row -->


</div>
<!-- end container-fluid -->


<!-- Footer Start -->
<div th:replace="~{layout/footer :: footer}"></div>
<!-- end Footer -->

</div>
<!-- end content -->

</div>
<!-- END content-page -->


<!-- Vendor js -->
<script src="/assets/js/vendor.min.js"></script>

<script src="/assets/libs/morris-js/morris.min.js"></script>
<script src="/assets/libs/raphael/raphael.min.js"></script>
<script src="/assets/js/pages/dashboard.init.js"></script>

<!-- App js -->
<script src="/assets/js/app.min.js"></script>

</body>

</html>
