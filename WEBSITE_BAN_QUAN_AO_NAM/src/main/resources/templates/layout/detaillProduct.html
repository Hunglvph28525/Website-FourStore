<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="productDetail">
    <div class="form-group py-2">
        <h5 id="productName">Áo Polo Body</h5>
    </div>
    <div class="form-group py-2">
        <p><strong>Giá: <span id="productPrice"></span></strong></p>
    </div>
    <div class="form-group py2">
        <p><strong>Số lượng tồn: <span id="productInventory"></span></strong> </span></p>
    </div>
    <div class="form-group py-2">
        <label>Màu sắc:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="colorRadio" id="colorRed" value="red">
            <label class="form-check-label" for="colorRed">Đỏ</label>
        </div>
    </div>
    <div class="form-group py-2">
        <label>Size:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sizeRadio" id="sizeSmall" value="small">
            <label class="form-check-label" for="sizeSmall">Nhỏ</label>
        </div>
    </div>
    <div class="form-group py2">
        <label for="quantity">Số lượng:</label>
        <input type="number" class="form-control" id="quantity" min="1">
    </div>
    <a href="#" class="btn btn-primary py-2" style="float: right; margin-bottom: 20px">Thêm vào Giỏ hàng</a>
</div>
</html>
