<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- App favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico">

    <!-- App css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">

</head>

<body>


<!-- Topbar Start -->
<div th:replace="~{layout/topbar :: topbar}"></div>
<!-- end Topbar -->
<!-- ========== Left Sidebar Start ========== -->
<div th:replace="~{layout/sidebar :: sidebar}"></div>
<!-- Left Sidebar End -->

<!-- ============================================================== -->
<!-- Start Page Content here -->
<!-- ============================================================== -->

<div class="content-page">


    <!-- Start container-fluid -->
    <div class="content">
        <!-- viết các thành phần vào đây -->

        <div class="container-fluid">

            <!-- start  -->
            <div class="row">
                <div class="col-12">
                    <div>
                        <h4 class="header-title mb-3">Sửa thể loại</h4>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="col-sm-10">
                <form th:action="@{/mau-sac/update(id=${att.id})}" method="post" th:object="${att}">

                    <div class="container">
                        <div class="row">
                            <div class="col-sm-4" style="margin: auto">
                                <label>Ten the loai</label>

                                <input class="form-control" type="text" th:field="*{colorName}">
                            </div>


                        </div>

                        <div class="row">
                            <div class="col-sm-4" style="margin: auto">
                                <label>Trạng thái</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" th:field="*{status}" th:value="1" checked/>
                                    <label class="form-check-label" >Hoạt động</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"  th:field="*{status}" th:value="0" />
                                    <label class="form-check-label" >Không hoạt động</label>
                                </div>
                            </div>


                        </div>


                        <div class="row" style="margin-top: 20px">
                            <div class="col-sm-4" style="margin: auto">
                                <button type="submit" class="btn btn-primary">Sửa</button>

                            </div>


                        </div>

                    </div>

                </form>


            </div>


        </div>
        <!-- end row -->


    </div>
    <!-- end container-fluid -->


    <!-- Footer Start -->
    <div th:replace="~{layout/footer :: footer}"></div>
    <!-- end Footer -->

</div>
<!-- end content -->

</div>
<!-- END content-page -->


<!-- Vendor js -->
<script src="/assets/js/vendor.min.js"></script>

<script src="/assets/libs/morris-js/morris.min.js"></script>
<script src="/assets/libs/raphael/raphael.min.js"></script>
<script src="/assets/js/pages/dashboard.init.js"></script>

<!-- App js -->
<script src="/assets/js/app.min.js"></script>

</body>

</html>
