<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- App favicon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico">

    <!-- App css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">

</head>

<body>


<!-- Topbar Start -->
<div th:replace="~{layout/topbar :: topbar}"></div>
<!-- end Topbar -->
<!-- ========== Left Sidebar Start ========== -->
<div th:replace="~{layout/sidebar :: sidebar}"></div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start container-fluid -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div>
                            <div class="card-box widget-inline">
                                <div class="row">
                                    <div class="col-xl-3 col-sm-6 widget-inline-box">
                                        <div class="text-center p-3">
                                            <h2 class="mt-2"><i
                                                    class="text-primary mdi mdi-access-point-network mr-2"></i>
                                                <b>123</b></h2>
                                            <p class="text-muted mb-0">Đơn hàng</p>
                                        </div>
                                    </div>

                                    <div class="col-xl-3 col-sm-6 widget-inline-box">
                                        <div class="text-center p-3">
                                            <h2 class="mt-2"><i class="text-teal mdi mdi-airplay mr-2"></i>
                                                <b>7841832</b></h2>
                                            <p class="text-muted mb-0">Tông doanh thu</p>
                                        </div>
                                    </div>

                                    <div class="col-xl-3 col-sm-6 widget-inline-box">
                                        <div class="text-center p-3">
                                            <h2 class="mt-2"><i class="text-info mdi mdi-black-mesa mr-2"></i>
                                                <b>6521</b></h2>
                                            <p class="text-muted mb-0">Sản phẩm</p>
                                        </div>
                                    </div>

                                    <div class="col-xl-3 col-sm-6">
                                        <div class="text-center p-3">
                                            <h2 class="mt-2"><i class="text-danger mdi mdi-cellphone-link mr-2"></i>
                                                <b>325</b></h2>
                                            <p class="text-muted mb-0">Khách hàng</p>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end row -->

                <div class="row">
                    <div class="col-lg-6">
                        <div class="card-box">
                            <h5 class="mt-0 font-14">Total Revenue</h5>
                            <div class="text-center">
                                <ul class="list-inline chart-detail-list">
                                    <li class="list-inline-item">
                                        <p class="font-weight-semibold"><i
                                                class="fa fa-circle mr-2 text-primary"></i>Series A</p>
                                    </li>
                                    <li class="list-inline-item">
                                        <p class="font-weight-semibold"><i
                                                class="fa fa-circle mr-2 text-muted"></i>Series B</p>
                                    </li>
                                </ul>
                            </div>
                            <div id="dashboard-bar-stacked" class="morris-chart" dir="ltr" style="height: 300px;"></div>
                        </div>
                    </div>
                    <!-- end col -->

                    <div class="col-lg-6">
                        <div class="card-box">
                            <h5 class="mt-0 font-14">Sales Analytics</h5>
                            <div class="text-center">
                                <ul class="list-inline chart-detail-list">
                                    <li class="list-inline-item">
                                        <p class="font-weight-semibold"><i
                                                class="fa fa-circle mr-2 text-primary"></i>Mobiles</p>
                                    </li>
                                    <li class="list-inline-item">
                                        <p class="font-weight-semibold"><i
                                                class="fa fa-circle mr-2 text-info"></i>Tablets</p>
                                    </li>
                                </ul>
                            </div>
                            <div id="dashboard-line-chart" class="morris-chart" dir="ltr" style="height: 300px;"></div>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box">
                            <h5 class="mt-0 font-14 mb-3">Khách hàng tiềm năng</h5>
                            <div class="table-responsive">
                                <table class="table table-hover mails m-0 table table-actions-bar table-centered">
                                    <thead>
                                    <tr>
                                        <th style="min-width: 95px;">

                                            <div class="checkbox checkbox-single checkbox-primary">
                                                <input type="checkbox" class="custom-control-input"
                                                       id="action-checkbox">
                                                <label class="custom-control-label"
                                                       for="action-checkbox">&nbsp;</label>
                                            </div>
                                        </th>
                                        <th>Họ Tên</th>
                                        <th>Email</th>
                                        <th>Tổng Sản phẩm đã mua</th>
                                        <th>Tổng hóa đơn</th>
                                        <th>Ngày mua hàng</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr>
                                        <td>
                                            <div class="checkbox checkbox-primary mr-2 float-left">
                                                <input id="checkbox2" type="checkbox">
                                                <label for="checkbox2"></label>
                                            </div>

                                            <img src="/assets/images/users/avatar-2.jpg" alt="contact-img"
                                                 title="contact-img" class="rounded-circle avatar-sm">
                                        </td>

                                        <td>
                                            Tomaslau
                                        </td>

                                        <td>
                                            <a href="#" class="text-muted">tomaslau@dummy.com</a>
                                        </td>

                                        <td>
                                            <b><a href="" class="text-dark"><b>356</b></a>
                                            </b>
                                        </td>
                                        <td>
                                            2
                                        </td>
                                        <td>
                                            01/11/2003
                                        </td>

                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->

            </div>
            <!-- end container-fluid -->


            <!-- Footer Start -->
            <div th:replace="~{layout/footer :: footer}"></div>
            <!-- end Footer -->

        </div>
        <!-- end content -->

    </div>
    <!-- END content-page -->


    <!-- Vendor js -->
    <script src="/assets/js/vendor.min.js"></script>

    <script src="/assets/libs/morris-js/morris.min.js"></script>
    <script src="/assets/libs/raphael/raphael.min.js"></script>
    <script src="/assets/js/pages/dashboard.init.js"></script>

    <!-- App js -->
    <script src="/assets/js/app.min.js"></script>

</body>

</html>
