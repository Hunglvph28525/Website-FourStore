<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <!-- App css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">
    <!-- third party css -->
    <link href="/assets/libs/datatables/dataTables.bootstrap4.css" rel="stylesheet" type="text/css">
    <link href="/assets/libs/datatables/buttons.bootstrap4.css" rel="stylesheet" type="text/css">
    <link href="/assets/libs/datatables/responsive.bootstrap4.css" rel="stylesheet" type="text/css">
    <link href="/assets/libs/datatables/select.bootstrap4.css" rel="stylesheet" type="text/css">


</head>

<body>


<!-- Topbar Start -->
<div th:replace="~{layout/topbar :: topbar}"></div>
<!-- end Topbar -->
<!-- ========== Left Sidebar Start ========== -->
<div th:replace="~{layout/sidebar :: sidebar}"></div>
<!-- Left Sidebar End -->

<!-- ============================================================== -->
<!-- Start Page Content here -->
<!-- ============================================================== -->

<div class="content-page bg-white">


    <!-- Start container-fluid -->
    <div class="content">
        <div class="py-1">

            <div class="row">
                <div class="col-12">
                    <div>
                        <h4 class="header-title mb-3">Sản phẩm</h4>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                           Loại sản phẩm
                        </button>

                        <!-- The Modal -->
                        <div class="modal" id="myModal">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <form  th:object="${object}">
                                    <div class="form-group col-md-4">
                                        <label class="col col-form-label" for="example-placeholder">Loại sản phẩm</label>
                                        <div class="col">
                                            <select class="custom-select" th:field="*{id}">
                                                <option th:each="x : ${types}"
                                                        th:value="${x.id}"
                                                        th:text="${x.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    </form>


                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    </div>

                                </div>
                            </div>
                        </div>


                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#my">
                            Danh mục
                        </button>


                        <!-- The Modal -->
                        <div class="modal" id="my">
                            <div class="modal-dialog">
                                <div class="modal-content">


                                    <!-- Modal Header -->
                                    <form  th:object="${ob}">
                                        <div class="form-group col-md-4">
                                            <label class="col col-form-label" for="example-placeholder">Danh mục</label>
                                            <div class="col">
                                                <select class="custom-select" th:field="*{id}">
                                                    <option th:each="x : ${category}"
                                                            th:value="${x.id}"
                                                            th:text="${x.categoryName}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </form>


                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                    </div>

                                </div>
                            </div>
                        </div>


                    </div>

                </div>


            </div>

            <form method="post"th:href="@{/promotion/update/product/{id}(id=${l.id})}" >

                <div class="row">
                    <div class="col-12">


                        <h5 class="font-14">Danh sách sản phẩm</h5>

                        <table id="responsive-datatable"
                               class="table table-bordered table-bordered dt-responsive nowrap"
                               style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                            <thead>
                            <tr>
                                <th>Hình ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Giá bán</th>
                                <th>Loại Sản phẩm</th>
                                <th>Số lượng</th>
                                <th>trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="x : ${list}">
                                <td><img th:src="@{${x.defaultImage}}" alt="Hình ảnh" width="150px"/></td>
                                <td th:text="${x.productName}"></td>
                                <td th:text="${x.price}"></td>
                                <td th:text="${x.typeProduct.name}"></td>
                                <td th:text="${x.quantity}"></td>
                                <td th:text="${x.status}"></td>
                                <td>
                                    <!--                                <a th:href="@{/admin/product/{id}(id=${x.id})}"><i class="ti-info-alt ml-4"></i></a>-->
                                    <input type="checkbox"  th:value="${x.id}" name="product">

                                </td>
                            </tr>
                            </tbody>
                        </table>


                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Save</button>
            </form>



        </div>
    </div>


</div>
<!-- viết các thành phần vào đây -->

</div>
<!-- end container-fluid -->


<!-- Footer Start -->
<div th:replace="~{layout/footer :: footer}"></div>
<!-- end Footer -->

</div>
<!-- end content -->

<!-- END content-page -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- Vendor js -->
<script src="/assets/js/vendor.min.js"></script>

<!-- Required datatable js -->
<script src="/assets/libs/datatables/jquery.dataTables.min.js"></script>
<script src="/assets/libs/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Buttons examples -->
<script src="/assets/libs/datatables/dataTables.buttons.min.js"></script>
<script src="/assets/libs/datatables/buttons.bootstrap4.min.js"></script>
<script src="/assets/libs/datatables/dataTables.keyTable.min.js"></script>
<script src="/assets/libs/datatables/dataTables.select.min.js"></script>
<script src="/assets/libs/jszip/jszip.min.js"></script>
<script src="/assets/libs/pdfmake/pdfmake.min.js"></script>
<script src="/assets/libs/pdfmake/vfs_fonts.js"></script>
<script src="/assets/libs/datatables/buttons.html5.min.js"></script>
<script src="/assets/libs/datatables/buttons.print.min.js"></script>

<!-- Responsive examples -->
<script src="/assets/libs/datatables/dataTables.responsive.min.js"></script>
<script src="/assets/libs/datatables/responsive.bootstrap4.min.js"></script>

<!-- Datatabl/es init -->
<script src="/assets/js/pages/datatables.init.js"></script>

<!-- App js -->
<script src="/assets/js/app.min.js"></script>


</body>

</html>
