<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <!-- App css -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
    <link href="/assets/css/icons.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">
    <!-- third party css -->
    <link href="/assets/libs/datatables/dataTables.bootstrap4.css" rel="stylesheet" type="text/css">
    <link href="/assets/libs/datatables/buttons.bootstrap4.css" rel="stylesheet" type="text/css">
    <link href="/assets/libs/datatables/responsive.bootstrap4.css" rel="stylesheet" type="text/css">
    <link href="/assets/libs/datatables/select.bootstrap4.css" rel="stylesheet" type="text/css">

</head>

<body>


<!-- Topbar Start -->
<div th:replace="~{layout/topbar :: topbar}"></div>
<!-- end Topbar -->
<!-- ========== Left Sidebar Start ========== -->
<div th:replace="~{layout/sidebar :: sidebar}"></div>
<!-- Left Sidebar End -->

<!-- ============================================================== -->
<!-- Start Page Content here -->
<!-- ============================================================== -->

<div class="content-page bg-white">


    <!-- Start container-fluid -->
    <div class="content">
        <div class="py-1">

            <div class="row">
                <div class="col-12">
                    <div>
                        <h4 class="header-title mb-3">Khuyễn mãi</h4>
                    </div>
                </div>
            </div>

            <div class="row">
<!--                <div class="col-lg-9">-->


<!--                  -->



<!--                </div>-->
                <div class="col-lg-3" style="margin: auto">
                    <h5 class="font-14">Update khuyến mãi </h5>
                    <div class="table-responsive">
                        <form class="form-horizontal" th:action="@{'/admin/promotion/update/'+${list.id}}" method="post" th:object="${list}">
                            <div class="form-group">
                                <label class="col-md-12 col-form-label">Chương trình khuyến mãi</label>
                                <div class="col-md-12">
                                    <input type="text" class="form-control" th:field="*{discountName}" placeholder="........."/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12 col-form-label">Ngày bắt đầu</label>
                                <div class="col-md-12">
                                    <input type="datetime" th:field="*{startDate}" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12 col-form-label">Ngày kết thúc</label>
                                <div class="col-md-12">
                                    <input type="datetime" th:field="*{endDate}" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-12 col-form-label">Giá trị giảm</label>
                                <div class="col-md-12">
                                    <input type="number" th:field="*{discountValue}" class="form-control" placeholder="10"/>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-12 col-form-label">Kiểu giảm giá</label>
                                <div class="col-md-12">
                                    <select class="custom-select" th:field="*{discountType}" >
                                        <option selected value="true">Giảm theo %</option>
                                        <option value="false">Giảm thẳng</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-md-12 col-form-label">Số lượng giảm</label>
                                <div class="col-md-12">
                                    <input type="number" th:field="*{quantity}" class="form-control"
                                           placeholder="10"/>

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-12 col-form-label">Trạng
                                    thái</label>
                                <div class="custom-control custom-radio ml-5">
                                    <input type="radio" id="customRadio1" name="customRadio"
                                           class="custom-control-input" th:field="*{status}" value="Bật">
                                    <label class="custom-control-label" for="customRadio1">Bật</label>
                                </div>
                                <div class="custom-control custom-radio ml-5">
                                    <input type="radio" id="customRadio2" name="customRadio"
                                           class="custom-control-input" th:field="*{status}" value="Tắt">
                                    <label class="custom-control-label" for="customRadio2">Tắt</label>
                                </div>
                            </div>
                            <div class="col py-3">
                                <button class="btn btn-primary" type="submit">Save</button>
                            </div>


                        </form>
                    </div>

                </div>
            </div>


        </div>
        <!-- viết các thành phần vào đây -->

    </div>
    <!-- end container-fluid -->


    <!-- Footer Start -->
    <div th:replace="~{layout/footer :: footer}"></div>
    <!-- end Footer -->

</div>
<!-- end content -->

<!-- END content-page -->


<!-- Vendor js -->
<script src="/assets/js/vendor.min.js"></script>

<!-- Required datatable js -->
<script src="/assets/libs/datatables/jquery.dataTables.min.js"></script>
<script src="/assets/libs/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Buttons examples -->
<script src="/assets/libs/datatables/dataTables.buttons.min.js"></script>
<script src="/assets/libs/datatables/buttons.bootstrap4.min.js"></script>
<script src="/assets/libs/datatables/dataTables.keyTable.min.js"></script>
<script src="/assets/libs/datatables/dataTables.select.min.js"></script>
<script src="/assets/libs/jszip/jszip.min.js"></script>
<script src="/assets/libs/pdfmake/pdfmake.min.js"></script>
<script src="/assets/libs/pdfmake/vfs_fonts.js"></script>
<script src="/assets/libs/datatables/buttons.html5.min.js"></script>
<script src="/assets/libs/datatables/buttons.print.min.js"></script>

<!-- Responsive examples -->
<script src="/assets/libs/datatables/dataTables.responsive.min.js"></script>
<script src="/assets/libs/datatables/responsive.bootstrap4.min.js"></script>

<!-- Datatabl/es init -->
<script src="/assets/js/pages/datatables.init.js"></script>

<!-- App js -->
<script src="/assets/js/app.min.js"></script>


</body>

</html>
