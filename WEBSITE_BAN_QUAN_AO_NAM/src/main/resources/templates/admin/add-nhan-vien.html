<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>

    const form = document.getElementById('form');
    const username = document.getElementById('username');
    const cccd = document.getElementById('cccd');
    const sdt = document.getElementById('sdt');
    const email = document.getElementById('email');
    const duong = document.getElementById('duong');


    form.addEventListener('submit', e => {
        e.preventDefault();

        validateInputs();
    });

    const setError = (element, message) => {
        const inputControl = element.parentElement;
        const errorDisplay = inputControl.querySelector('.error');

        errorDisplay.innerText = message;
        inputControl.classList.add('error');
        inputControl.classList.remove('success')
    }

    const setSuccess = element => {
        const inputControl = element.parentElement;
        const errorDisplay = inputControl.querySelector('.error');

        errorDisplay.innerText = '';
        inputControl.classList.add('success');
        inputControl.classList.remove('error');
    };


    const isValidEmail = email => {
        const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
    }

    const isValidSDT = sdt => {
        const re = /^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/;
        return re.test(String(sdt).toLowerCase());
    }

    const validateInputs = () => {
        const usernameValue = username.value.trim();
        const cccdValue = cccd.value.trim();
        const sdtValue = sdt.value.trim();
        const emailValue = email.value.trim();
        const duongValue = duong.value.trim();


        if (usernameValue === '') {
            setError(username, 'Tên không được để trống');
        } else {
            setSuccess(username);
        }


        if (cccdValue === '') {
            setError(cccd, 'CCCD không được để trống');
        } else {
            setSuccess(cccd);
        }


        if (sdtValue === '') {
            setError(sdt, 'SDT không được để trống');
        }else if (!isValidSDT(sdtValue)) {
            setError(sdt, 'Số điện không đúng định dạng');
        }else {
            setSuccess(sdt);
        }


        if (emailValue === '') {
            setError(email, 'Email không được để trống');
        }else if(!isValidEmail(emailValue)){
            setError(email, 'Email không đúng định dạng');
        } else {
            setSuccess(email);
        }


        if (duongValue === '') {
            setError(duong, 'Địa chỉ cụ thể không được để trống');
        } else {
            setSuccess(duong);
        }

        if (usernameValue !== '' && cccdValue !== '' && sdtValue !== '' && emailValue !== '' && duongValue !== '' && isValidEmail(emailValue) !== '' && isValidSDT(sdtValue)) {
            form.submit();
        }







    };












    var citis = document.getElementById("city");
    var districts = document.getElementById("district");
    var wards = document.getElementById("ward");
    var Parameter = {
        url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json",
        method: "GET",
        responseType: "application/json",
    };
    var promise = axios(Parameter);
    promise.then(function (result) {
        renderCity(result.data);
    });

    function renderCity(data) {
        for (const x of data) {
            citis.options[citis.options.length] = new Option(x.Name, x.Name);
        }
        citis.onchange = function () {
            district.length = 1;
            ward.length = 1;
            if (this.value != "") {
                const result = data.filter(n => n.Name === this.value);

                for (const k of result[0].Districts) {
                    district.options[district.options.length] = new Option(k.Name, k.Name);
                }
            }
        };
        district.onchange = function () {
            ward.length = 1;
            const dataCity = data.filter((n) => n.Name === citis.value);
            if (this.value != "") {
                const dataWards = dataCity[0].Districts.filter(n => n.Name === this.value)[0].Wards;

                for (const w of dataWards) {
                    wards.options[wards.options.length] = new Option(w.Name, w.Name);
                }
            }
        };
    }
</script>
